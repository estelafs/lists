<h3 mat-dialog-title>
  {{ data.list ? 'Edit list' : 'Create a new list' }}
</h3>

<mat-dialog-content>
  <form [formGroup]="listFormGroup" class="flex flex-col">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    Cancel
  </button>
  <button
    mat-button
    [disabled]="listFormGroup.pristine || listFormGroup.invalid"
    [mat-dialog-close]="listFormGroup.value"
    cdkFocusInitial
  >
    {{ data.list ? 'Edit' : 'Create' }}
  </button>
</mat-dialog-actions>
